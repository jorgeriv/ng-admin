<div class="ngdialog-message">
  <h2>&#161;Atencion!</h2>
  <p>Esta a punto de eliminar un registro de la base de datos. Esta accion no podra ser deshecha en el futuro &#191;esta seguro que desea eliminar <b>{{name}}</b>?</p>
</div>
<div class="ngdialog-buttons mt">
  <button type="button" class="ngdialog-button button-error" ng-click="delete(id)">Eliminar</button>
  <button type="button" class="ngdialog-button pure-button-primary" ng-click="cancel()">Cancelar</button>
</div>
